<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Design */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 50px 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            color: white;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .hero-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 35px;
        }

        /* Button Styling */
        .btn-custom {
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-signup {
            background: #fff;
            color: #e73c7e;
        }

        .btn-signup:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #d62f6d;
        }

        .btn-login {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .btn-login:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
            color: #fff;
        }

        .footer-text {
            font-size: 0.8rem;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="glass-card animate__animated animate__zoomIn">
            
            <div class="hero-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>

            <h2>LEARN & GROW</h2>
            <p>Welcome to the Course Management System. Your journey to knowledge starts here.</p>
            
            <div class="d-grid gap-2">
                <a href="signup.jsp" class="btn btn-custom btn-signup">
                    <i class="fas fa-user-plus me-2"></i> Sign Up
                </a>
                <a href="login.jsp" class="btn btn-custom btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Log In
                </a>
            </div>

            <div class="footer-text">
                &copy; 2024 Course Management System
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
